        var loc = window.location.href.split('/')

            window.location = '/404.html';

            if (!firebase.apps.length) {
                firebase.initializeApp(config);

            $.getJSON("/cache/rewrite.json", function(data) {
            console.log("success");
            if (data.hasOwnProperty(loc[loc.length-1]))
                window.location = data[loc[loc.length-1]];
            else
                window.location = '/404.html';                
            console.log(cacheStor);
            return;
            }).fail(function() {

                firebase.database().ref('/entity/rewrite/' + loc[loc.length-1]).once('value').then(function(snapshot) {
                    if (!snapshot.val()){
                        window.location = '/404.html'
                    }
                    window.location = snapshot.val()
                   
                })
                return false;
            })
        }
